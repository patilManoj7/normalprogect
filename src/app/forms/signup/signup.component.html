<div class="container">
    <div class="signup-container">
        <form #form="ngForm" (ngSubmit)="submitForm(form)">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="name">Name:</label>
                <span class="error-message" [hidden]="name.valid || name.untouched">*error</span>
                <input type="text" id="name" name="name" placeholder="Enter your name" ngModel #name="ngModel" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <span class="error-message" [hidden]="email.valid || email.untouched">*error</span>
                <input type="email" id="email" name="email" placeholder="Enter your email" ngModel #email="ngModel" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <span class="error-message" [hidden]="password.valid || password.untouched">*error</span>
                <input type="password" id="password" name="password" placeholder="Enter your password" #password="ngModel" ngModel required>
            </div>
            <div class="button-group">
                <input type="submit" [disabled]="form.invalid" value="Sign Up"/>
                <button type="button" (click)="reset(form)" class="reset-button">Reset</button>
            </div>
        </form>
    </div>
</div>
